            <section class=" contact section-padding" id="contact">
                <div class="container">
                    <div class="row">
            
                        <div class="col-lg-7 col-12 mx-auto">
            
                            <h2 class="mb-4 text-center" data-aos="fade-up">Kindly register for the event.</h2>
                            <p class="mb-4 text-center" data-aos="fade-up"> <strong>To receive up to date notifications and informations</strong></p>
            
                            <form id="ContactUs" name="NiSIG Summit Registration" action="POST" data-netlify="true"
                                data-netlify-recaptcha="true" class="contact-form" data-aos="fade-up">
            
                                <div class="row">
            
                                    <div class="col-lg-6 col-6">
                                        <label for="name" class="form-label">Full Name <sup class="text-danger">*</sup></label>
            
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full name"
                                            required>
                                    </div>
            
                                    <div class="col-lg-6 col-6">
                                        <label for="email" class="form-label">Email <sup class="text-danger">*</sup></label>
            
                                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control"
                                            placeholder="Email address" required>
                                    </div>
            
                                    <div class="col-12 my-4">
                                        <label for="message" class="form-label">Which program would you be looking forward to?</label>
            
                                        <textarea name="message" rows="6" class="form-control" id="message"
                                            placeholder="Give us heads up" required></textarea>
            
                                    </div>
            
                                    <div class="col-12">
                                        <label for="services" class="form-label">Data Privacy<sup
                                                class="text-danger">*</sup></label>
                                    </div>
                                    <div class="col-lg-4 col-12">
                                        <div class="form-check">
                                            <input type="checkbox" id="checkbox1" name="checkbox1" class="form-check-input">
            
                                            <label class="form-check-label" for="checkbox1">Accept</label>
                                        </div>
                                    </div>
                                </div>
                                <div data-netlify-recaptcha="true"></div>
                                <div class="col-lg-5 col-12 mx-auto mt-5">
                                    <button type="submit" class="form-control">Send Message</button>
                                </div>
                            </form>
                        </div>
            
                    </div>
                </div>
            </section>
